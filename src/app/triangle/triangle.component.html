<div class="container mt-5 w-25">
    <form>
        <h2 class="text-center">{{Title}}</h2>
        <div class="form-control">
            <label for="A">A oldal:</label>
            <input type="number" class="form-control" [(ngModel)]="A" name="A" id="A">
            <label for="B">B oldal:</label>
            <input type="number" class="form-control" [(ngModel)]="B" name="B" id="B">
            <label for="C">C oldal:</label>
            <input type="number" class="form-control" [(ngModel)]="C" name="C" id="C">
            <div class="text-center">
                <!-- (Event Binding) -->
                <button class="btn btn-success m-2"(click)="showAlertIsDrawable()">Számítás - felugró ablak</button>
            </div>
            <!-- (Kétirányú adatkötés) -->
            <p class="text-center {{ResultClass}}">{{getIsDrawableText()}}</p>
        </div>
    </form>
</div>
